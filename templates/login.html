{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SysRev</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/login.css" %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <center><img id="main-logo" src="{% static "img/sidebarLogo.png" %}"></center>
        <div id="wrap">
            <div class="main-header">
                <div class="col-md-12">Login</div>
            </div>
            <div id="inner">
                <form id="login_form" method="post" action="/login/">
                    {% csrf_token %}
                    Username: <input type="text" class="input-small-text" name="username" value="" size="50" />
                    <br />
                    Password: <input type="password" class="input-small-text" name="password" value="" size="50" />
                    <br />

                    <input type="submit" class="button button-red" value="Log In" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
